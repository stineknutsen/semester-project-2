<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Auctioneer</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/favicons/site.webmanifest" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" type="module" defer></script>
  </head>
  <body class="bg-light min-h-screen grid grid-rows-[auto_1fr_auto] text-dark">
    <header class="sticky top-0 bg-light">
      <nav class="mx-auto">
        <div class="flex justify-between shadow-sm shadow-dark">
          <a href="/" class="flex items-center py-4 px-2">
            <img src="../images/logo.png" alt="Logo" class="h-10 md:h-14"
          /></a>

          <div class="hidden md:flex items-center space-x-4">
            <a href="/" class="py-4 px-2 font-poppins hover:text-primary"
              >Listings</a
            >
            <a
              href=""
              class="py-4 px-2 font-poppins hover:text-primary transition duration-300"
              >Policy</a
            >
            <a
              href=""
              class="py-4 px-2 font-poppins hover:text-primary transition duration-300"
              >About</a
            >
            <button class="py-4 px-2" id="profile-btn-desktop">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8 text-dark hover:text-primary transition duration-300"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </button>
          </div>

          <div class="flex md:hidden items-center gap-2">
            <button class="" id="profile-btn-phone">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8 text-dark hover:text-primary transition duration-300"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </button>
            <button class="" id="menu-btn">
              <svg
                class="w-6 h-6 text-dark hover:text-primary transition duration-300"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="hidden bg-light w-24 right-0 absolute" id="dropdown">
          <ul class="text-center">
            <li>
              <a
                href=""
                class="block text-sm font-poppins py-4 px-2 shadow border border-dark text-primary bg-light"
                >Register</a
              >
            </li>
            <li>
              <a
                href="login.html"
                class="block text-sm font-poppins py-4 px-2 shadow border border-dark border-t-0 hover:text-primary hover:bg-light transition duration-300"
                >Login</a
              >
            </li>
          </ul>
        </div>
        <div
          class="hidden w-full absolute bg-light shadow border border-dark border-t-0"
          id="mobile-menu"
        >
          <ul class="text-center">
            <li>
              <a
                href="/"
                class="block text-sm font-poppins py-4 px-2 hover:text-primary transition duration-300"
                >Listings</a
              >
            </li>

            <li>
              <a
                href=""
                class="block text-sm font-poppins py-4 px-2 hover:text-primary transition duration-300"
                >About</a
              >
            </li>
            <li>
              <a
                href=""
                class="block text-sm font-poppins py-4 px-2 hover:text-primary transition duration-300"
                >Policy</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-secondary flex align center justify-center">
      <section class="py-16 min-w-[300px] max-w-[350px]">
        <div class="mx-auto bg-light border border-dark shadow p-4 rounded-lg">
          <h1 class="text-3xl font-ledger py-4">Register</h1>
          <form method="post" class="flex flex-col gap-4" id="register-form">
            <div class="flex flex-col gap-2">
              <label for="name" class="font-poppins">Username</label>
              <input
                type="text"
                name="name"
                placeholder="Enter your username"
                class="border border-dark rounded-md p-1"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="email" class="font-poppins">Email</label>
              <input
                type="text"
                name="email"
                placeholder="Enter your email"
                class="border border-dark rounded-md p-1"
              />
              <p class="text-xs">Must be a valid @stud.noroff.no email</p>
            </div>
            <div class="flex flex-col gap-2">
              <label for="password" class="font-poppins">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                class="border border-dark rounded-md p-1"
              />
              <p class="text-xs">Minimum 8 characters</p>
            </div>
            <button
              class="bg-primary text-light border border-primary font-poppins font-semibold rounded-md p-2 shadow hover:bg-light hover:text-primary transition duration-200"
            >
              Register
            </button>
            <div id="loader" class="flex justify-center">
              <svg
                aria-hidden="true"
                class="hidden w-8 h-8 text-light animate-spin dark:text-primary fill-light"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
            </div>
            <div id="message-container"></div>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-secondary p-4 shadow-inner shadow-dark">
      <nav
        class="flex lg:max-w-[1200px] mx-auto flex-col md:flex-row py-8 px-4 gap-12 justify-evenly md:items-center"
      >
        <div class="flex justify-center md:justify-start">
          <img src="../images/logo.png" alt="Logo" class="h-14" />
        </div>
        <div class="flex flex-col md:flex-row gap-12">
          <div class="flex flex-col gap-2">
            <a class="hover:underline">How to buy</a>
            <a class="hover:underline">How to sell</a>
            <a class="hover:underline">Policy</a>
          </div>
          <div class="flex flex-col gap-2">
            <a>Open 10-17 Monday-Saturday</a>
            <a>support@auctioneer.com</a>
            <a>+47 00000000</a>
          </div>
        </div>
      </nav>
    </footer>
  </body>
</html>
