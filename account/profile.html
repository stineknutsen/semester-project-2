<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

  <body class="bg-light min-h-screen grid grid-rows-[auto_1fr_auto] text-dark">
    <header class="sticky top-0 z-50 bg-light">
      <nav class="mx-auto">
        <div class="flex justify-between shadow-sm shadow-dark">
          <a href="/" class="flex items-center py-4 px-2">
            <img src="../images/logo.png" alt="Logo" class="h-10 md:h-14"

          <div class="hidden md:flex items-center space-x-4">
            <a

                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"

                <path

                />
              </svg>
            </button>
            <button class="" id="menu-btn">
              <svg
                class="w-6 h-6 text-dark hover:text-primary transition duration-300"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="hidden bg-light w-24 right-0 absolute" id="dropdown">
          <ul class="text-center">
            <li>
              <a
                href=""
                id="register-btn"
                class="block text-sm font-poppins py-4 px-2 shadow border border-dark text-primary bg-light"
                >Register</a
              >
            </li>
            <li>
              <a
                href="login.html"
                id="login-btn"
                class="block text-sm font-poppins py-4 px-2 shadow border border-dark border-t-0 hover:text-primary hover:bg-light transition duration-300"
                >Login</a
              >
            </li>
          </ul>
        </div>
        <div
          class="hidden w-full absolute bg-light shadow border border-dark border-t-0"
          id="mobile-menu"
        >
          <ul class="text-center">
            <li>
              <a
                href="/"
                class="block text-sm font-poppins py-4 px-2 hover:text-primary transition duration-300"
                >Listings</a
              >
            </li>

            <li>
              <a
                href=""
                class="block text-sm font-poppins py-4 px-2 hover:text-primary transition duration-300"
                >About</a
              >
            </li>
            <li>
              <a
                href=""
                class="block text-sm font-poppins py-4 px-2 hover:text-primary transition duration-300"
                >Policy</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main
      class="bg-light flex flex-col align-middle justify-center mx-auto max-w-[1200px]"
    >
      <section id="profile-header" class="flex justify-center"></section>
      <div id="profile-loader" class="flex justify-center">
        <svg

          />
        </svg>
      </div>
      <section
        id="edit-profile-form"
        class="hidden my-8 p-4 bg-secondary shadow"
      >
        <div class="flex flex-col gap-4 font-poppins max-w-lg mx-auto">
          <h1 class="text-3xl font-ledger py-4">Edit Profile</h1>
          <form
            id="profile-form"
            class="flex flex-col gap-4 font-poppins bg-light rounded-md p-4"
          >
            <div class="flex flex-col">
              <label for="avatarUrl">Avatar URL:</label>
              <input
                type="url"
                id="avatarUrl"
                name="avatarUrl"
                placeholder="Enter avatar URL"
                class="border border-dark rounded-md p-1"
                required
              />
            </div>

            <div class="flex flex-col">
              <label for="avatarAlt">Avatar Alt Text:</label>
              <input
                type="text"
                id="avatarAlt"
                name="avatarAlt"
                placeholder="Enter avatar alt text"
                class="border border-dark rounded-md p-1"
                required
              />
            </div>

            <div class="flex flex-col">
              <label for="bannerUrl">Banner URL:</label>
              <input
                type="url"
                id="bannerUrl"
                name="bannerUrl"
                placeholder="Enter banner URL"
                class="border border-dark rounded-md p-1"
                required
              />
            </div>

            <div class="flex flex-col">
              <label for="bannerAlt">Banner Alt Text:</label>
              <input
                type="text"
                id="bannerAlt"
                name="bannerAlt"
                placeholder="Enter banner alt text"
                class="border border-dark rounded-md p-1"
                required
              />
            </div>

            <div class="flex flex-col">
              <label for="bio">Bio:</label>
              <textarea
                id="bio"
                name="bio"
                placeholder="Tell us about yourself"
                class="border border-dark rounded-md p-1"
                maxlength="200"
                required
              ></textarea>
              <p class="text-xs">Maximum 200 characters</p>
            </div>

            <div class="flex justify-center">
              <button
                type="submit"
                class="bg-primary text-light border border-primary font-poppins font-semibold rounded-md p-2 shadow hover:bg-light hover:text-primary transition duration-200"
              >
                Save Changes
              </button>
            </div>
          </form>
          <div class="flex justify-center mt-2">
            <button id="edit-profile-cancel">Cancel</button>
          </div>
          <div id="edit-profile-loader" class="flex justify-center">
            <svg
              aria-hidden="true"
              class="hidden w-8 h-8 text-light animate-spin dark:text-primary fill-light"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path

                fill="currentFill"
              />
            </svg>
          </div>
          <div id="edit-profile-message" class="flex justify-center"></div>
        </div>
      </section>
      <section
        id="edit-profile-listings"
        class="hidden my-8 p-4 bg-secondary shadow"
      >
        <div class="flex flex-col gap-4 font-poppins max-w-lg mx-auto">
          <h1 class="text-3xl font-ledger py-4">Edit Listing</h1>
          <form
            id="edit-listing-form"
            class="flex flex-col gap-4 font-poppins bg-light rounded-md p-4"
          >
            <div>
              <label class="font-poppins">Title</label>
              <input
                type="text"
                name="title"
                class="border border-dark rounded-md p-1 w-full"
                required
              />
            </div>
            <div>
              <label class="font-poppins">Description</label>
              <textarea
                name="description"
                rows="3"
                class="border border-dark rounded-md p-1 w-full"
                required
              ></textarea>
            </div>
            <div>
              <label class="font-poppins">Tags (comma separated)</label>
              <input
                type="text"
                name="tags"
                class="border border-dark rounded-md p-1 w-full"
              />
            </div>
            <div>
              <label class="font-poppins">Image URL</label>
              <input
                type="url"
                name="imageUrl"
                class="border border-dark rounded-md p-1 w-full"
              />
            </div>
            <div>
              <label class="font-poppins">Image Alt Text</label>
              <input
                type="text"
                name="imageAlt"
                class="border border-dark rounded-md p-1 w-full"
              />
            </div>
            <div>
              <label class="font-poppins">End Date</label>
              <input
                type="date"
                name="endDate"
                class="border border-dark rounded-md p-1 w-full"
                required
              />
            </div>
            <div class="flex flex-col justify-center gap-2 pt-4">
              <button
                type="submit"
                class="bg-primary text-light py-2 px-4 rounded-lg border border-primary font-poppins font-semibold shadow shadow-dark hover:bg-light hover:text-primary transition duration-300"
              >
                Save Changes
              </button>
              <button
                type="button"
                id="edit-listing-cancel"
                class="text-dark mt-2"
              >
                Cancel
              </button>
              <button
                type="button"
                id="edit-listing-delete"
                class="text-primary font-semibold mt-2"
              >
                Delete
              </button>
            </div>
          </form>
          <div id="edit-listing-loader" class="flex justify-center">
            <svg
              aria-hidden="true"
              class="hidden w-8 h-8 text-light animate-spin dark:text-primary fill-light"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path

              />

          </div>
          <div id="edit-listing-message" class="flex justify-center"></div>
        </div>
      </section>
      <section>
        <div class="bg-secondary px-4 pt-2 my-4">
          <div class="flex space-x-8 border-b border-secondary">
            <button
              class="tab font-semibold pb-2 border-b-4 border-primary"
              data-tab="listings"
            >
              Listings
            </button>
            <button
              class="tab font-semibold pb-2 border-b-4 border-transparent hover:border-primary"
              data-tab="bids"
            >
              Bids
            </button>
            <button
              class="tab font-semibold pb-2 border-b-4 border-transparent hover:border-primary"
              data-tab="purchases"
            >
              Purchases
            </button>
            <div id="profile-listings-loader">
              <svg
                aria-hidden="true"
                class="hidden w-8 h-8 text-light animate-spin dark:text-primary fill-light"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
            </div>
          </div>
        </div>
      </section>

      <section
        id="profile-listings"
        class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mx-2"
      ></section>
      <section id="edit listing"></section>
    </main>
    <footer class="bg-secondary p-4 shadow-inner shadow-dark">
      <nav
        class="flex lg:max-w-[1200px] mx-auto flex-col md:flex-row py-8 px-4 gap-12 justify-evenly md:items-center"
      >
        <div class="flex justify-center md:justify-start">
          <img src="../images/logo.png" alt="Logo" class="h-14" />
        </div>
        <div class="flex flex-col md:flex-row gap-12">
          <div class="flex flex-col gap-2">
            <a class="hover:underline">How to buy</a>
            <a class="hover:underline">How to sell</a>
            <a class="hover:underline">Policy</a>
          </div>
          <div class="flex flex-col gap-2">
            <a>Open 10-17 Monday-Saturday</a>
            <a>support@auctioneer.com</a>
            <a>+47 00000000</a>
          </div>
        </div>
      </nav>
    </footer>
  </body>
</html>
